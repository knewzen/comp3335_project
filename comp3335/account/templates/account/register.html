{% extends "account/base.html" %}

{% block title %} Courses {% endblock %}

{% block content %}

    <main role="main" class="container">

        <div class="jumbotron">
            <h1>Registration</h1>
            <p class="lead">Account registration</p>
        </div>

        <form action="/account/register/" method="post">
		    {% csrf_token %}
		    {{ form }}
		    <input type="submit" value="Register" />
		</form>
    </main>

{% endblock %}
