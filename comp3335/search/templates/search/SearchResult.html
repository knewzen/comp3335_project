{% extends "search/base.html" %}

{% block title %} Courses {% endblock %}

{% block content %}
	<main role="main" class="container">
		<div>
			<ul>
			{% for C in course%}
					<li>
					<b><h2>{{C.code}} {{C.name}}</h2></b>
					{% for M in allMsg %}
						<ul>
						{% if C.id == M.course_id %}
							<li><h3>{{M.text}}</h3></li>
						{% endif %}
						</ul>
					{% endfor %}
					</li>
			{% endfor %}
			</ul>
		</div>
	</main>
{% endblock %}
