{% extends "search/base.html" %}

{% block title %} Courses {% endblock %}

{% block content %}
	<main role="main" class="container">
		<div>
			<table>
			{% for C in course%}
			<tr>
				<td>{{C.name}}</td>
				<td>{{C.code}}</td>

			</tr>
			{% endfor %}

			</table>

			
			{% for M in msg %}
				{{M.id}}
				{{M.text}}
				{{M.course_id}}
				{{M.user_id}}
			{% endfor %}
		</div>
	</main>
{% endblock %}
